name: Sync-BPB-Worker-Panel

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-content:
    permissions:
      contents: write
      issues: write
    runs-on: ubuntu-latest

    steps:
    - name: 检出仓库（完整历史）
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: 客户端版本检查
      run: |
        # 获取最新客户端版本要求
        MIN_CLIENT_VERSION=$(curl -s "https://api.github.com/repos/bia-pain-bache/BPB-Worker-Client/releases/latest" | grep -oP '"tag_name": "\Kv1.12.\d+')
        
        # 获取当前客户端版本（假设当前版本记录在VERSION文件中）
        CURRENT_CLIENT_VERSION=$(curl -s "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Client/main/VERSION")
        
        # 版本比较
        if [ "$(printf '%s\n' "$MIN_CLIENT_VERSION" "$CURRENT_CLIENT_VERSION" | sort -V | head -n1)" != "$MIN_CLIENT_VERSION" ]; then
          echo "错误：客户端版本需要至少$MIN_CLIENT_VERSION，当前版本为$CURRENT_CLIENT_VERSION"
          echo "请先更新客户端：https://github.com/bia-pain-bache/BPB-Worker-Client/releases"
          exit 1
        fi

    - name: 下载资产
      run: |
        curl -L -o worker.js "https://github.com/bia-pain-bache/BPB-Worker-Panel/raw/main/worker.js"
        curl -L -o worker.zip "https://github.com/bia-pain-bache/BPB-Worker-Panel/raw/main/worker.zip"
        curl -L -o source-code.zip "https://github.com/bia-pain-bache/BPB-Worker-Panel/raw/main/source-code.zip"

    - name: 生成详细变更日志
      id: changelog
      run: |
        # 获取自上次同步以来的提交历史
        COMMITS=$(git log --pretty=format:"%h%x09%an%x09%ad%x09%s" --date=format:'%Y-%m-%d %H:%M:%S' --reverse HEAD~1..)
        
        # 生成格式化变更日志
        echo "# 变更日志" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        
        while IFS=$'\t' read -r hash author date message; do
          echo "## [${hash}](https://github.com/${{ github.repository }}/commit/${hash}) (${date})" >> CHANGELOG.md
          echo "**${author}**" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # 获取完整提交消息
          full_message=$(git log -1 --pretty=format:"%b" $hash)
          echo "$full_message" | while read line; do
            echo "- $line" >> CHANGELOG.md
          done
          
          # 获取文件变更统计
          stats=$(git diff --stat $hash^! | grep -v 'CHANGELOG.md\|worker.js\|worker.zip\|source-code.zip')
          if [ -n "$stats" ]; then
            echo "" >> CHANGELOG.md
            echo "```diff" >> CHANGELOG.md
            echo "$stats" >> CHANGELOG.md
            echo "```" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
        done <<< "$COMMITS"
        
        # 生成版本标签
        VERSION_TAG="v$(date -u +'%Y.%m.%d-%H%M')-sync"
        echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: 提交更改
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add worker.js worker.zip source-code.zip CHANGELOG.md
        git commit -m "chore: 同步BPB-Worker-Panel资产 [skip ci]
        
        ${{ steps.changelog.outputs.changelog }}"
        
        git push origin main
        git tag ${{ steps.changelog.outputs.version_tag }}
        git push origin ${{ steps.changelog.outputs.version_tag }}

    - name: 发送邮件通知
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.example.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: BPB-Worker-Panel 同步更新通知 (${{ steps.changelog.outputs.version_tag }})
        body: ${{ steps.changelog.outputs.changelog }}
        to: team@example.com
        from: GitHub Actions <noreply@github.com>
        convert_markdown: true
        priority: high
