name: Auto Update OpenCore

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: '是否强制更新（忽略版本检查）'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
    steps:
      - name: 检出OpenCore仓库
        uses: actions/checkout@v4
        with:
          repository: acidanthera/OpenCorePkg
          path: opencore-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 预安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs pigz
          git lfs install

      - name: 强制更新OpenCore文件 # 修改后的步骤名称
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }

          # 直接获取最新版本标签（不再比较本地版本）
          cd opencore-repo
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD)
          cd ..

          # 清理旧文件（保留必要操作）
          rm -rf dist/* || true

          # 强制复制所有必要文件（移除版本条件判断）
          cp -r opencore-repo/OpenCorePkg/Binary/* dist/
          cp -r opencore-repo/Docs/* dist/docs/

          # 更新版本文件（保留版本记录但移除比较逻辑）
          echo "$LATEST_TAG" > version.txt
          log "INFO" "完成文件同步，最新版本: $LATEST_TAG"

          # 性能统计
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "总执行时间: ${total_time}秒"

      - name: 提交更改
        # 移除版本判断条件，始终尝试提交
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 强制同步 OpenCore 文件: ${{ steps.update.outputs.new_version }}"
          branch: main
          file_pattern: "version.txt dist/** docs/**"
          commit_options: '--allow-empty'
          push_options: '--force-with-lease'
