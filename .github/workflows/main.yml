name: Auto Update OpenCore

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: '是否强制更新（忽略版本检查）'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs: {}
    steps:
      # ✅ 新增：显示环境信息
      - name: 🖥️ 显示系统信息
        run: |
          echo "Runner OS: ${{ runner.os }}"
          echo "Workspace: $(pwd)"
          df -h  # 显示磁盘空间

      # ✅ 新增：Git LFS安装（确保处理大文件）
      - name: 🔧 安装Git LFS
        run: |
          curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
          sudo apt-get install git-lfs -y
          git lfs install

      # ✅ 修改：Fork仓库检出配置
      - name: 🔄 检出Fork仓库（带子模块重定向）
        uses: actions/checkout@v4
        with:
          repository: [open]/OpenCorePkg  # ⚠️ 替换为实际Fork仓库名
          path: opencore-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: master
          submodules: recursive  # 显式递归初始化子模块

      # ✅ 新增：安全目录配置（解决权限问题）
      - name: 🔐 配置安全目录
        run: |
          git config --global --add safe.directory /github/workspace/opencore-repo
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      # ✅ 新增：子模块重定向验证
      - name: 🔍 验证子模块配置
        run: |
          cd opencore-repo
          git submodule foreach 'echo "检查子模块: $path @ $name"'

      # ✅ 保留：仓库内容验证
      - name: 🔍 验证仓库内容
        run: |
          ls -la opencore-repo/.git
          git --git-dir=opencore-repo/.git status

      # ✅ 保留：初始化子模块（备用方案）
      - name: 🔄 初始化子模块（备用）
        if: ${{ failure() }}
        run: |
          cd opencore-repo
          git submodule update --init --recursive

      # ...（后续步骤保持不变）...

      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 同步 OpenCore 文件"
          branch: main  # ⚠️ 确保与Fork仓库默认分支一致
          file_pattern: "dist/** docs/**"
          commit_options: '--allow-empty'
          push_options: '--force-with-lease'
