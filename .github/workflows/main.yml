name: Auto Update Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: 'æ˜¯å¦å¼ºåˆ¶æ›´æ–°ï¼ˆå¿½ç•¥ç‰ˆæœ¬æ£€æŸ¥ï¼‰'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: worker-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: é¢„å®‰è£…ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y pigz jq

      - name: æ£€æŸ¥å¹¶æ›´æ–° Worker
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }

          FORCE_UPDATE=${{ inputs.force_update }}
          LOCAL_VERSION=$(cat worker-repo/version.txt 2>/dev/null || echo "0.0.0")
          log "INFO" "å¼€å§‹æ£€æŸ¥æ›´æ–°ï¼ˆæœ¬åœ°ç‰ˆæœ¬: $LOCAL_VERSIONï¼‰"

          # è·å–æœ€æ–°ç‰ˆæœ¬ä¿¡æ¯
          REPO_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          RESPONSE=$(curl -sS --retry 5 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$REPO_URL")

          # éªŒè¯å“åº”
          if ! echo "$RESPONSE" | jq -e '.tag_name' >/dev/null; then
            log "ERROR" "APIå“åº”æ— æ•ˆï¼š$(jq .message <<< "$RESPONSE" || echo "æ— æ•ˆå“åº”")"
            exit 1
          fi

          # è§£æç‰ˆæœ¬ä¿¡æ¯
          TAG_NAME=$(jq -r '.tag_name' <<< "$RESPONSE")
          ASSET_NAMES=$(jq -r '.assets[].name' <<< "$RESPONSE")

          # èµ„äº§é€‰æ‹©é€»è¾‘
          if echo "$ASSET_NAMES" | grep -q "worker.zip"; then
            SOURCE_ASSET="worker.zip"
          elif echo "$ASSET_NAMES" | grep -q "worker.js"; then
            SOURCE_ASSET="worker.js"
          else
            log "ERROR" "æœªæ‰¾åˆ° worker.zip æˆ– worker.js èµ„äº§"
            exit 1
          fi

          DOWNLOAD_URL=$(jq -r ".assets[] | select(.name == \"$SOURCE_ASSET\") | .browser_download_url" <<< "$RESPONSE")

          # ç‰ˆæœ¬æ¯”è¾ƒ
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "INFO" "å·²æ˜¯æœ€æ–°ç‰ˆæœ¬ï¼š$TAG_NAME"
            echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
            exit 0
          fi

          # ä¸‹è½½èµ„äº§
          if ! wget --tries=5 --waitretry=1 -q -O "$SOURCE_ASSET" "$DOWNLOAD_URL"; then
            log "ERROR" "ä¸‹è½½å¤±è´¥ï¼š$DOWNLOAD_URL"
            exit 1
          fi

          # èµ„äº§å¤„ç†
          TEMP_DIR=$(mktemp -d)
          log "INFO" "æ­£åœ¨å¤„ç†èµ„äº§ç±»å‹ï¼š$SOURCE_ASSET"

          case "$SOURCE_ASSET" in
            *.zip)
              unzip -qq "$SOURCE_ASSET" -d "$TEMP_DIR"
              ;;
            *.js)
              mkdir -p "$TEMP_DIR"
              cp "$SOURCE_ASSET" "$TEMP_DIR/worker.js"
              ;;
            *)
              log "ERROR" "ä¸æ”¯æŒçš„èµ„äº§ç±»å‹ï¼š$SOURCE_ASSET"
              exit 1
              ;;
          esac

          # ç²¾ç¡®æ–‡ä»¶åŒæ­¥ï¼ˆæ’é™¤æ··æ·†æ–‡ä»¶ï¼‰
          rsync -av --delete \
            --exclude='*.min.js' \
            --exclude='*.map' \
            --exclude='.github/' \
            "$TEMP_DIR/" "worker-repo/dist/"

          # æ›´æ–°ç‰ˆæœ¬æ ‡è®°
          echo "$TAG_NAME" > worker-repo/version.txt
          log "INFO" "æˆåŠŸåŒæ­¥ç‰ˆæœ¬ï¼š$TAG_NAMEï¼ˆèµ„äº§ç±»å‹ï¼š$SOURCE_ASSETï¼‰"
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT

          # æ¸…ç†
          rm -rf "$TEMP_DIR" "$SOURCE_ASSET"

          # æ€§èƒ½ç»Ÿè®¡
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "æ€»æ‰§è¡Œæ—¶é—´: ${total_time}ç§’"

      - name: æäº¤æ›´æ”¹
        if: ${{ steps.update.outputs.new_version != '' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: worker-repo
          commit_message: "ğŸ”„ Workeræºç åŒæ­¥ï¼š${{ steps.update.outputs.new_version }}ï¼ˆ${{ steps.update.outputs.source_asset }}ï¼‰"
          branch: main
          file_pattern: |
            version.txt
            dist/
          commit_options: '--signoff'
          push_options: |
            --force-with-lease
            --atomic
