name: Auto Update Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: '强制同步（跳过版本检查）'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 检出目标仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: target-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y pigz

      - name: 同步Worker文件
        id: sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }

          REPO_OWNER="bia-pain-bache"
          REPO_NAME="BPB-Worker-Panel"
          SOURCE_ASSET="worker-source.zip"

          # 获取最新发布包
          API_URL="https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/releases/latest"
          RESPONSE=$(curl -sS --retry 5 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_URL")

          # 提取下载地址
          DOWNLOAD_URL=$(jq -r ".assets[] | select(.name == \"$SOURCE_ASSET\") | .browser_download_url" <<< "$RESPONSE")

          # 下载并解压
          wget --tries=5 --waitretry=1 -q -O source.zip "$DOWNLOAD_URL"
          TEMP_DIR=$(mktemp -d)
          unzip -qq source.zip -d "$TEMP_DIR"

          # 执行文件同步（根据实际目录结构调整）
          rsync -av --delete \
            --exclude='*.map' \
            --exclude='.github/' \
            "$TEMP_DIR/" "target-repo/dist/"

          # 清理
          rm -rf "$TEMP_DIR" source.zip

          # 性能统计
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "同步完成，耗时：${total_time}秒"

      - name: 提交更改
        if: ${{ always() }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: target-repo
          commit_message: "🔄 自动同步Worker文件"
          branch: main
          file_pattern: |
            dist/
          commit_options: '--signoff'
          push_options: |
            --force-with-lease
            --atomic
