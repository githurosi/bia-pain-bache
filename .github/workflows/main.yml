name: Auto Update OpenCore

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: '是否强制更新（忽略版本检查）'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:  # 确保这个outputs字段与jobs层级对齐
      # 已移除 new_version 输出
    steps:
      - name: 检出OpenCore仓库
        uses: actions/checkout@v4
        with:
          repository: acidanthera/OpenCorePkg
          path: opencore-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      # ...（中间步骤保持不变）...

      - name: 强制更新OpenCore文件
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ...（脚本内容保持不变）...

      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 同步 OpenCore 文件"
          branch: main
          file_pattern: "dist/** docs/**"
          commit_options: '--allow-empty'
          push_options: '--force-with-lease'
