name: Auto Update Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶åŒæ­¥ï¼ˆè·³è¿‡ç‰ˆæœ¬æ£€æŸ¥ï¼‰'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: æ£€å‡ºç›®æ ‡ä»“åº“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: target-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: å®‰è£…ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y pigz

      - name: åŒæ­¥Workeræ–‡ä»¶
        id: sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }

          REPO_OWNER="bia-pain-bache"
          REPO_NAME="BPB-Worker-Panel"
          SOURCE_ASSET="worker-source.zip"

          # è·å–æœ€æ–°å‘å¸ƒåŒ…
          API_URL="https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/releases/latest"
          RESPONSE=$(curl -sS --retry 5 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_URL")

          # æå–ä¸‹è½½åœ°å€
          DOWNLOAD_URL=$(jq -r ".assets[] | select(.name == \"$SOURCE_ASSET\") | .browser_download_url" <<< "$RESPONSE")

          # ä¸‹è½½å¹¶è§£å‹
          wget --tries=5 --waitretry=1 -q -O source.zip "$DOWNLOAD_URL"
          TEMP_DIR=$(mktemp -d)
          unzip -qq source.zip -d "$TEMP_DIR"

          # æ‰§è¡Œæ–‡ä»¶åŒæ­¥ï¼ˆæ ¹æ®å®é™…ç›®å½•ç»“æ„è°ƒæ•´ï¼‰
          rsync -av --delete \
            --exclude='*.map' \
            --exclude='.github/' \
            "$TEMP_DIR/" "target-repo/dist/"

          # æ¸…ç†
          rm -rf "$TEMP_DIR" source.zip

          # æ€§èƒ½ç»Ÿè®¡
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "åŒæ­¥å®Œæˆï¼Œè€—æ—¶ï¼š${total_time}ç§’"

      - name: æäº¤æ›´æ”¹
        if: ${{ always() }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: target-repo
          commit_message: "ğŸ”„ è‡ªåŠ¨åŒæ­¥Workeræ–‡ä»¶"
          branch: main
          file_pattern: |
            dist/
          commit_options: '--signoff'
          push_options: |
            --force-with-lease
            --atomic
