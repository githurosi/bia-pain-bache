name: Auto Update OpenCore

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: '是否强制更新（忽略版本检查）'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
    steps:
      - name: 检出OpenCore仓库
        uses: actions/checkout@v4
        with:
          repository: acidanthera/OpenCorePkg
          path: opencore-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 获取完整历史记录

      - name: 预安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs pigz
          git lfs install  # 初始化Git LFS支持

      - name: 检查并更新OpenCore
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }

          # 初始化变量
          FORCE_UPDATE=${{ inputs.force_update }}
          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "0.0.0")
          log "INFO" "开始检查更新..."
          log "DEBUG" "本地版本: ${LOCAL_VERSION}"

          # 获取最新版本标签
          cd opencore-repo
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD)
          cd ..

          # 版本比较
          if [ "$LOCAL_VERSION" = "$LATEST_TAG" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "INFO" "已是最新版本，无需更新"
            echo "new_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 清理旧文件
          rm -rf dist/* || true

          # 复制必要文件（根据实际需求调整路径）
          cp -r opencore-repo/OpenCorePkg/Binary/* dist/
          cp -r opencore-repo/Docs/* dist/docs/

          # 更新版本文件
          echo "$LATEST_TAG" > version.txt
          log "INFO" "更新完成，新版本: $LATEST_TAG"
          echo "new_version=$LATEST_TAG" >> $GITHUB_OUTPUT

          # 性能统计
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "总执行时间: ${total_time}秒"

      - name: 提交更改
        if: ${{ steps.update.outputs.new_version != '' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 自动同步 OpenCore 版本: ${{ steps.update.outputs.new_version }}"
          branch: main
          file_pattern: "version.txt dist/** docs/**"
          commit_options: '--allow-empty'
          push_options: '--force-with-lease'
