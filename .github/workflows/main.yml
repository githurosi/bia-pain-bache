name: Auto Update OpenCore

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: 'æ˜¯å¦å¼ºåˆ¶æ›´æ–°ï¼ˆå¿½ç•¥ç‰ˆæœ¬æ£€æŸ¥ï¼‰'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
    steps:
      - name: æ£€å‡ºOpenCoreä»“åº“
        uses: actions/checkout@v4
        with:
          repository: acidanthera/OpenCorePkg
          path: opencore-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•

      - name: é¢„å®‰è£…ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs pigz
          git lfs install  # åˆå§‹åŒ–Git LFSæ”¯æŒ

      - name: æ£€æŸ¥å¹¶æ›´æ–°OpenCore
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }

          # åˆå§‹åŒ–å˜é‡
          FORCE_UPDATE=${{ inputs.force_update }}
          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "0.0.0")
          log "INFO" "å¼€å§‹æ£€æŸ¥æ›´æ–°..."
          log "DEBUG" "æœ¬åœ°ç‰ˆæœ¬: ${LOCAL_VERSION}"

          # è·å–æœ€æ–°ç‰ˆæœ¬æ ‡ç­¾
          cd opencore-repo
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD)
          cd ..

          # ç‰ˆæœ¬æ¯”è¾ƒ
          if [ "$LOCAL_VERSION" = "$LATEST_TAG" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "INFO" "å·²æ˜¯æœ€æ–°ç‰ˆæœ¬ï¼Œæ— éœ€æ›´æ–°"
            echo "new_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # æ¸…ç†æ—§æ–‡ä»¶
          rm -rf dist/* || true

          # å¤åˆ¶å¿…è¦æ–‡ä»¶ï¼ˆæ ¹æ®å®é™…éœ€æ±‚è°ƒæ•´è·¯å¾„ï¼‰
          cp -r opencore-repo/OpenCorePkg/Binary/* dist/
          cp -r opencore-repo/Docs/* dist/docs/

          # æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶
          echo "$LATEST_TAG" > version.txt
          log "INFO" "æ›´æ–°å®Œæˆï¼Œæ–°ç‰ˆæœ¬: $LATEST_TAG"
          echo "new_version=$LATEST_TAG" >> $GITHUB_OUTPUT

          # æ€§èƒ½ç»Ÿè®¡
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "æ€»æ‰§è¡Œæ—¶é—´: ${total_time}ç§’"

      - name: æäº¤æ›´æ”¹
        if: ${{ steps.update.outputs.new_version != '' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ è‡ªåŠ¨åŒæ­¥ OpenCore ç‰ˆæœ¬: ${{ steps.update.outputs.new_version }}"
          branch: main
          file_pattern: "version.txt dist/** docs/**"
          commit_options: '--allow-empty'
          push_options: '--force-with-lease'
