name: Auto Update Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶æ›´æ–°ï¼ˆè·³è¿‡ç‰ˆæœ¬æ£€æŸ¥ï¼‰'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
    steps:
      - name: ç²¾ç¡®æ£€å‡ºä»“åº“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: target-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          # æ·»åŠ å®‰å…¨æ ¡éªŒ
          ref: ${{ github.event.repository.default_branch }}

      - name: ä¾èµ–å®‰è£…
        run: |
          sudo apt-get update
          sudo apt-get install -y pigz jq

      - name: ç‰ˆæœ¬åŒæ­¥å¼•æ“
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }

          # åˆå§‹åŒ–å‚æ•°
          FORCE_UPDATE=${{ inputs.force_update }}
          LOCAL_VERSION=$(cat target-repo/version.txt 2>/dev/null || echo "0.0.0")
          REPO_OWNER="bia-pain-bache"
          REPO_NAME="BPB-Worker-Panel"
          SOURCE_ASSET="worker-source.zip"  # æ˜ç¡®æŒ‡å®šæºç åŒ…åç§°

          # å®‰å…¨æ ¡éªŒ
          if [[ ! "$REPO_OWNER" =~ ^[a-z0-9-]+$ ]] || [[ ! "$REPO_NAME" =~ ^[a-z0-9-]+$ ]]; then
            log "ERROR" "éæ³•ä»“åº“æ ‡è¯†"
            exit 1
          fi

          log "INFO" "å¼€å§‹ç‰ˆæœ¬åŒæ­¥æµç¨‹ï¼ˆæœ¬åœ°ç‰ˆæœ¬ï¼š$LOCAL_VERSIONï¼‰"

          # è·å–ç‰ˆæœ¬å…ƒæ•°æ®
          API_URL="https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/releases/latest"
          RESPONSE=$(curl -sS --retry 5 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_URL")

          # å“åº”éªŒè¯
          if ! jq -e '.tag_name' >/dev/null <<< "$RESPONSE"; then
            log "ERROR" "APIå“åº”å¼‚å¸¸ï¼š$(jq .message <<< "$RESPONSE" || echo "æ— æ•ˆå“åº”")"
            exit 1
          fi

          # è§£ææ•°æ®
          TAG_NAME=$(jq -r '.tag_name' <<< "$RESPONSE")
          DOWNLOAD_URL=$(jq -r ".assets[] | select(.name == \"$SOURCE_ASSET\") | .browser_download_url" <<< "$RESPONSE")

          # ç‰ˆæœ¬æ ¡éªŒ
          if [ -z "$DOWNLOAD_URL" ]; then
            log "ERROR" "æœªæ‰¾åˆ°æºç åŒ…ï¼š$SOURCE_ASSET"
            exit 1
          fi

          # ç‰ˆæœ¬æ¯”è¾ƒ
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "INFO" "ç‰ˆæœ¬æ— å˜åŒ–ï¼ˆå½“å‰ï¼š$TAG_NAMEï¼‰"
            echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
            exit 0
          fi

          # å®‰å…¨ä¸‹è½½
          if ! wget --tries=5 --waitretry=1 -q -O source.zip "$DOWNLOAD_URL"; then
            log "ERROR" "ä¸‹è½½å¤±è´¥ï¼š$DOWNLOAD_URL"
            exit 1
          fi

          # å®Œæ•´æ€§æ ¡éªŒ
          if ! unzip -t source.zip >/dev/null; then
            log "ERROR" "æ–‡ä»¶æ ¡éªŒå¤±è´¥"
            exit 1
          fi

          # åŸå­åŒ–æ›´æ–°
          TEMP_DIR=$(mktemp -d)
          unzip -qq source.zip -d "$TEMP_DIR"
          
          # ç²¾ç¡®æ–‡ä»¶åŒæ­¥ï¼ˆæ ¹æ®å®é™…é¡¹ç›®ç»“æ„è°ƒæ•´ï¼‰
          rsync -av --delete \
            --exclude='*.min.js' \
            --exclude='*.map' \
            --exclude='.github/' \
            "$TEMP_DIR/" "target-repo/dist/"

          # æ›´æ–°ç‰ˆæœ¬æ ‡è®°
          echo "$TAG_NAME" > target-repo/version.txt
          log "INFO" "æˆåŠŸåŒæ­¥ç‰ˆæœ¬ï¼š$TAG_NAME"
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT

          # æ¸…ç†
          rm -rf "$TEMP_DIR" source.zip

      - name: å®‰å…¨æäº¤
        if: ${{ steps.update.outputs.new_version != '' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: target-repo
          commit_message: "ğŸ”„ Workerç‰ˆæœ¬åŒæ­¥ï¼š${{ steps.update.outputs.new_version }}"
          branch: main
          file_pattern: |
            version.txt
            dist/
          commit_options: '--signoff'
          push_options: |
            --force-with-lease
            --atomic
          # æ·»åŠ æäº¤æ ¡éªŒ
          create_branch_protection_rule: false
