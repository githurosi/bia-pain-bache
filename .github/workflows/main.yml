name: Auto Update OpenCore

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: '是否强制更新（忽略版本检查）'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs: {}
    steps:
      # ...（前面步骤保持不变）...

      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 同步 OpenCore 文件"
          branch: main  # 确保与Fork仓库默认分支一致
          file_pattern: "dist/** docs/**"
          commit_options: '--allow-empty'
          push_options: '--force-with-lease'
          # ✅ 新增：显式指定提交用户信息
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
