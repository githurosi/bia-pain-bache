name: Auto Update OpenCore

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: '是否强制更新（忽略版本检查）'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs: {}
    steps:
      - name: 🔍 显示当前目录结构
        run: |
          echo "当前工作目录: $(pwd)"
          tree -a -L 2  # 显示隐藏文件

      - name: ✅ 验证GitHub Token权限
        run: |
          echo "GITHUB_TOKEN存在: ${{ secrets.GITHUB_TOKEN != '' }}"
          echo "Token权限: ${{ toJSON(secrets) }}"

      - name: 📂 手动创建仓库目录
        run: mkdir -p opencore-repo

      - name: 🔄 强制重新检出仓库
        uses: actions/checkout@v4
        with:
          repository: acidanthera/OpenCorePkg
          path: opencore-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: master
          lfs: true  # 确保拉取LFS文件

      - name: 🔍 验证仓库内容
        run: |
          ls -la opencore-repo/.git
          git --git-dir=opencore-repo/.git status

      - name: 🔄 初始化子模块（备用方案）
        if: ${{ failure() }}
        run: |
          cd opencore-repo
          git submodule update --init --recursive

      # ...（后续步骤保持不变）...

      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 同步 OpenCore 文件"
          branch: main
          file_pattern: "dist/** docs/**"
          commit_options: '--allow-empty'
          push_options: '--force-with-lease'
